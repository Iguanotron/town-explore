<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta lang="en-US"/>
	<title>Travel Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui"/>
	<link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
	<link rel="stylesheet" href="style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

	<script src="travel.js"></script>
</head>
<body>
	<div class="panel" id="map-panel">
		<h1>Map</h1>
		<div id="map"></div>
	</div>
	<div class="panel" id="party-panel">
		<h1>Party</h1>
		<div id="party-list"></div>
	</div>
	<div class="panel" id="inventory-panel">
		<h1>Inventory</h1>
		<div id="party-inventory"></div>
	</div>
	<div class="panel" id="event-panel">
		<h1>Current Event</h1>
		<div id="event-title"></div>
		<div id="event-text"></div>
		<div id="event-actions-list"></div>
	</div>
</body>
</html>
